<body class="bg-gradient-to-br from-blue-400 to-blue-600 min-h-screen flex flex-col justify-start items-center pt-12 transition-colors duration-500">
    <div class="container">
        <h1 class="heading">My Daily Schedule</h1>
        <div class="theme-switch-wrapper">
            <label class="theme-switch-label" for="themeSwitch">Dark Mode</label>
            <label class="theme-switch">
                <input type="checkbox" id="themeSwitch">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="input-section">
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Add a new task..." class="task-input">
                <button id="addButton" class="add-button">Add Task</button>
            </div>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" id="morningRadio" name="scheduleTime" value="morning" class="radio-input" checked> Morning
                </label>
                <label class="radio-label">
                    <input type="radio" id="noonRadio" name="scheduleTime"value="noon" class="radio-input"> Noon
                </label>
                <label class="radio-label">
                    <input type="radio" id="nightRadio" name="scheduleTime" value="night" class="radio-input"> Night
                </label>
            </div>
        </div>
        <div class="schedule-section">
            <h2 class="schedule-heading">Morning</h2>
            <ul id="morningList" class="task-list">
            </ul>
        </div>
        <div class="schedule-section">
            <h2 class="schedule-heading">Noon</h2>
            <ul id="noonList" class="task-list">
            </ul>
        </div>
        <div class="schedule-section">
            <h2 class="schedule-heading">Night</h2>
            <ul id="nightList" class="task-list">
            </ul>
        </div>
        <button id="newDayButton" class="new-day-button">New Day</button>
        <div id="confirmationModal" class="modal">
            <div class="modal-content">
                <button id="closeModalButton" class="close-modal-button">&times;</button>
                <h2 class="modal-title">Confirm Deletion</h2>
                <p id="modalText" class="modal-text">Are you sure you want to delete this task?</p>
                <div class="modal-buttons">
                    <button id="confirmDeleteButton" class="confirm-button">Delete</button>
                    <button id="cancelDeleteButton" class="cancel-button">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const taskInput = document.getElementById('taskInput');
        const addButton = document.getElementById('addButton');
        const morningList = document.getElementById('morningList');
        const noonList = document.getElementById('noonList');
        const nightList = document.getElementById('nightList');
        const newDayButton = document.getElementById('newDayButton');
        const morningRadio = document.getElementById('morningRadio');
        const noonRadio = document.getElementById('noonRadio');
        const nightRadio = document.getElementById('nightRadio');
        const body = document.body;

        let selectedTime = 'morning';
        let taskToDelete = null;

        // Get the modal elements
        const modal = document.getElementById('confirmationModal');
        const confirmDeleteBtn = document.getElementById('confirmDeleteButton');
        const cancelDeleteBtn = document.getElementById('cancelDeleteButton');
        const closeModalBtn = document.getElementById('closeModalButton');
        const modalText = document.getElementById('modalText');

        // Load tasks from localStorage
        function loadTasks() {
            const savedTasks = localStorage.getItem('dailyTasks');
            if (savedTasks) {
                const tasks = JSON.parse(savedTasks);
                tasks.forEach(task => {
                    const taskItem = createTaskItem(task.text, task.completed);
                    if (task.time === 'morning') {
                        morningList.appendChild(taskItem);
                    } else if (task.time === 'noon') {
                        noonList.appendChild(taskItem);
                    } else {
                        nightList.appendChild(taskItem);
                    }
                });
            }
        }

        // Function to add a new task
        function addTask() {
            const taskText = taskInput.value.trim();

            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }

            const taskItem = createTaskItem(taskText, false); // Initial completed state is false

            // Add to the selected list
            if (selectedTime === 'morning') {
                morningList.appendChild(taskItem);
            } else if (selectedTime === 'noon') {
                noonList.appendChild(taskItem);
            } else {
                nightList.appendChild(taskItem);
            }

            saveTask(taskText, selectedTime, false); // Save the task
            taskInput.value = '';
        }

        // Function to create a task item
        function createTaskItem(text, completed) {
            const taskItem = document.createElement('li');
            taskItem.className = 'task-item';

            const taskSpan = document.createElement('span');
            taskSpan.className = 'task-text';
            taskSpan.textContent = text;
            if (completed) {
                taskSpan.classList.add('completed');
            }

            const completeButton = document.createElement('button');
            completeButton.className = 'complete-button';
            completeButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check-circle-2 icon"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10Z"/><path d="m9 12 2 2 4-4"/></svg> Complete`;
            completeButton.addEventListener('click', completeTask);

            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-button';
            deleteButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2 icon"><path d="M3 6h18"/><path d="M19 6v14c0 1.657-1.343 3-3 3H8c-1.657 0-3-1.343-3-3V6h14Z"/><path d="M8 6v-4c0-1.105.895-2 2-2h4c1.105 0 2 .895 2 2v4"/></svg> Delete`;
            deleteButton.addEventListener('click', openModal);

            const buttonGroup = document.createElement('div');
            buttonGroup.className = 'button-group';
            buttonGroup.appendChild(completeButton);
            buttonGroup.appendChild(deleteButton);

            taskItem.appendChild(taskSpan);
            taskItem.appendChild(buttonGroup);

            return taskItem;
        }

        // Function to mark a task as complete
        function completeTask() {
            const taskItem = this.parentNode.parentNode;
            const taskSpan = taskItem.querySelector('.task-text');
            taskSpan.classList.toggle('completed');

            // Update the task in localStorage
            const taskText = taskSpan.textContent;
            const time = taskItem.parentNode.id.replace('List', '').toLowerCase();
            const completed = taskSpan.classList.contains('completed');
            updateTask(taskText, time, completed);
        }

        // Function to delete a task with confirmation
        function openModal() {
            taskToDelete = this.parentNode.parentNode;
            modalText.textContent = `Are you sure you want to delete the task: "${taskToDelete.querySelector('.task-text').textContent}"?`;
            modal.style.display = 'flex';
        }

        function deleteTask() {
            if (taskToDelete) {
                const taskText = taskToDelete.querySelector('.task-text').textContent;
                const time = taskToDelete.parentNode.id.replace('List', '').toLowerCase();
                deleteTaskFromStorage(taskText, time);
                taskToDelete.remove();
            }
            closeModal();
        }

        function closeModal() {
            modal.style.display = 'none';
            taskToDelete = null;
        }

        // Function to save a task to localStorage
        function saveTask(text, time, completed) {
            let tasks = JSON.parse(localStorage.getItem('dailyTasks')) || [];
            tasks.push({ text, time, completed });
            localStorage.setItem('dailyTasks', JSON.stringify(tasks));
        }

        // Function to update a task in localStorage
        function updateTask(text, time, completed) {
            let tasks = JSON.parse(localStorage.getItem('dailyTasks')) || [];
            const taskIndex = tasks.findIndex(task => task.text === text && task.time === time);
            if (taskIndex > -1) {
                tasks[taskIndex].completed = completed;
                localStorage.setItem('dailyTasks', JSON.stringify(tasks));
            }
        }

        // Function to delete a task from localStorage
        function deleteTaskFromStorage(text, time) {
            let tasks = JSON.parse(localStorage.getItem('dailyTasks')) || [];
            const taskIndex = tasks.findIndex(task => task.text === text && task.time === time);
            if (taskIndex > -1) {
                tasks.splice(taskIndex, 1);
                localStorage.setItem('dailyTasks', JSON.stringify(tasks));
            }
        }

        // Function to reset all tasks
        function resetTasks() {
    let dailyTasks = JSON.parse(localStorage.getItem('dailyTasks'));

    if (dailyTasks) {
        // Loop through each task
        dailyTasks.forEach(task => {
            // Only unmark tasks that are completed
            if (task.completed) {
                task.completed = false;
                // Update the task in localStorage
                updateTask(task.text, task.time, false);
            }
        });

        // Save the updated tasks back to localStorage
        localStorage.setItem('dailyTasks', JSON.stringify(dailyTasks));
    }

    // Clear the task lists in the DOM
    morningList.innerHTML = '';
    noonList.innerHTML = '';
    nightList.innerHTML = '';

    location.reload();
}


        // Event Listeners
        addButton.addEventListener('click', addTask);
        taskInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                addTask();
            }
        });
        newDayButton.addEventListener('click', resetTasks);

        morningRadio.addEventListener('change', () => {
            selectedTime = 'morning';
        });
        noonRadio.addEventListener('change', () => {
            selectedTime = 'noon';
        });
        nightRadio.addEventListener('change', () => {
            selectedTime = 'night';
        });

        // Modal event listeners
        confirmDeleteBtn.addEventListener('click', deleteTask);
        cancelDeleteBtn.addEventListener('click', closeModal);
        closeModalBtn.addEventListener('click', closeModal);

        // Close modal if clicked outside
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        // Theme Switch
        const themeSwitch = document.getElementById('themeSwitch');
        const currentTheme = localStorage.getItem('theme') || 'light';  // Default to light
        if (currentTheme === 'dark') {
            body.classList.add('dark-mode');
            themeSwitch.checked = true;
        }

        themeSwitch.addEventListener('change', () => {
            if (themeSwitch.checked) {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        });

        // Load tasks on page load
        loadTasks();
    </script>
